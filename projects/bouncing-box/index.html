<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bouncing Box</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 70px;
            height: 70px;
            background-color: rgb(219, 157, 22);
            font-size: 300%;
			color: white;
            text-align: center;
            user-select: none;
            display: block;
            position: absolute;
            top: 100px;
            left: 0px;  /* <--- Change me! */
        }
        .board{
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
        (function(){
            'use strict';

// Reference to the HTML .box element
  var box = $('.box');
  // Reference to the HTML .board element
  var board = $('.board');
  // The maximum X-Coordinate of the screen
  var boardWidth = board.width();

  // Move the Box to a new position on the screen along the X-Axis
  function moveBoxTo(newPositionX) {
    box.css("left", newPositionX);
  }

  // Changes the text displayed on the Box
  function changeBoxText(newText) {
    box.text(newText);
  }

  // Variable declarations
  var positionX = 0;
  var speed = 5;
  var points = 0;

  // Update function to be called 20 times/second
  function update() {
    if (positionX > boardWidth) {
      positionX = boardWidth;
      speed *= -1; // Reverse the direction
    } else if (positionX < 0) {
      positionX = 0;
      speed *= -1; // Reverse the direction
    }

    moveBoxTo(positionX);
  }

  // Every 50 milliseconds, call the update function
  setInterval(update, 50);

  // Function to handle box click event
  function handleBoxClick() {
    positionX += speed;
    if (speed > 0) {
    speed += 3;
    } else if (speed < 0) {
    speed -= 3;
    }
    positionX = 0;
    points += 1; // increase the points variable by 1
    changeBoxText(points);
    // Increase points total
    // Increase speed
    // Move the box to the left side of the screen
    positionX = 0;
    speed += 10;
  }

  // Attach click event listener to the box
  box.on('click', handleBoxClick);
})();
</script>
</body>
</html>
